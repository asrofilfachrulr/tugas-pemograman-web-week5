<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="app">
      <div id="screen">
        <span id="screen-lower"></span>
      </div>
      <div id="control">
        <div id="numpad">
          <button id="pad-percentage" class="pad">%</button>
          <button id="pad-plusmin" class="pad">+/-</button>
          <button id="pad-reset" style="font-size: 0.9rem; padding: 0.5rem;" class="pad">RESET</button>
          <button id="pad-del" style="font-size: 0.9rem; padding: 0.75rem;" class="pad">DEL</button>
          <button id="pad-7" class="numpad pad">7</button>
          <button id="pad-8" class="numpad pad">8</button>
          <button id="pad-9" class="numpad pad">9</button>
          <button id="pad-div" class="controlpad pad">/</button>
          <button id="pad-4" class="numpad pad">4</button>
          <button id="pad-5" class="numpad pad">5</button>
          <button id="pad-6" class="numpad pad">6</button>
          <button id="pad-mult" class="controlpad pad">Ã—</button>
          <button id="pad-1" class="numpad pad">1</button>
          <button id="pad-2" class="numpad pad">2</button>
          <button id="pad-3" class="numpad pad">3</button>
          <button id="pad-min" class="controlpad pad">-</button>
          <button id="pad-0" class="numpad pad">0</button>
          <button id="pad-dot" class="pad">.</button>
          <button id="pad-plus" class="controlpad pad">+</button>
          <button id="pad-equal" class="pad">=</button>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
